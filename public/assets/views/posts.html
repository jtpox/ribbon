<div class="col-md-8 offset-md-2">
    <div class="page-header">
        <h1>Posts <a ui-sref="new_post" class="btn btn-primary btn-sm">New Post</a></h1>
    </div>
    <div class="list-group">

            <a ui-sref="edit_post({ id: post._id })" class="list-group-item" ng-repeat="post in posts">
                <div class="justify-content-between">
                    <h5 class="mb-1" ng-bind="post.title"></h5>
                </div>
                <small>By <span ng-bind="post.created_by.username"></span> - <span ng-bind="post.created_at | format_date"></span> - <span ng-bind="post.tag.title"></span></small>
            </a>

    </div>
</div>
