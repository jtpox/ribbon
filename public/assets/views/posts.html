<div class="col-md-8 offset-md-2">
    <div class="page-header">
        <h1>Posts <a ui-sref="new_post" class="btn btn-primary btn-sm">New Post</a></h1>
    </div>
    <div class="list-group">

            <a ui-sref="edit_post({ id: post._id })" class="list-group-item" ng-repeat="post in posts">
                <div class="justify-content-between">
                    <h5 class="mb-1">{{ post.title }}</h5>
                </div>
                <small>By {{ post.created_by.username }} - {{ post.created_at | format_date }} - {{ post.tag.title }}</small>
            </a>

    </div>
</div>
