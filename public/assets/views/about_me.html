<div class="col-md-8 offset-md-2">
    <div class="page-header">
        <h1>About Me</h1>
    </div>

    <div class="alert alert-success text-center" ng-show="alert.about_me.success">
        <h4>
            <i class="fa fa-angellist"></i>
        </h4>
    </div>

    <div class="alert alert-danger" ng-show="alert.about_me.error.show" ng-bind="alert.update_tag.error.msg"></div>

    <form ng-submit="edit_about()">
        <div class="form-group">
            <textarea class="form-control" placeholder="About Me" ng-model="about_me"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
