<div class="col-md-10">
    <div class="alert alert-danger" ng-show="error.show" ng-bind="error.msg"></div>
    <form action="" method="POST" class="new_post">

        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" ng-model="post.title" />
        </div>

        <div class="form-group">
            <textarea name="content" id="markdown_content"></textarea>
        </div>

    </form>
</div>

<div class="col-md-2">
    <div class="alert alert-success text-center" ng-show="alert.success">
        <h4>
            <i class="fa fa-angellist"></i>
        </h4>
    </div>

    <div class="card post">
        <div class="card-body">
            <p class="card-text">
                <button class="btn btn-info btn-lg btn-block" ng-click="edit_post()">Update</button>
            </p>
        </div>
    </div>

    <div class="card post">
        <div class="card-body">
            <h4 class="card-title">Tag</h4>
            <p class="card-text">
                <select name="tags" class="form-control" ng-model="post.tag">
                    <option ng-repeat="tag in tags" value="{{ tag._id }}" ng-bind="tag.title"></option>
                </select>
            </p>
        </div>
    </div>

    <div class="card post">
        <div class="card-body">
            <h4 class="card-title">Schedule</h4>
            <p class="card-text">
                <div class="input-group">
                    <input type="date" min="{{ post.created_at | date:'MM/dd/yyyy' }}" ng-model="post.created_at" class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary" ng-click="reset_date()" title="Reset Date">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </span>
                </div>
            </p>
        </div>
    </div>

    <div class="card post">
        <img class="card-img-top" ng-src="{{ url + '/uploads/images/' + widgets.images.selected.file_name }}" ng-show="widgets.images.selected !== null" />
        <img class="card-img-top" ng-src="{{ url + '/uploads/images/' + post.image.file_name }}" ng-show="widgets.images.selected == null && post.image !== null" />
        <div class="card-body">
            <h4 class="card-title">Image</h4>
            <p class="card-text">
                <span compile="widgets.images.button_html"></span>
            </p>
        </div>
    </div>

    <div class="card post">
        <div class="card-body">
            <h4 class="card-title">Options</h4>
            <p class="card-text">
                <div class="form-group">
                    <label>
                        <input type="checkbox" ng-model="post.hidden" />
                        Hidden Post
                    </label>
                </div>
                <div class="form-group">
                        <button type="button" ng-click="delete_post()" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i> Delete post
                        </button>
                </div>
            </p>
        </div>
    </div>
</div>
