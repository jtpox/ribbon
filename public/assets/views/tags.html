<div class="col-md-9">
    <div class="page-header">
        <h1>Tags</h1>
    </div>
    <div class="list-group">

        <a href="" ng-click="show_tag($index)" class="list-group-item" ng-repeat="tag in tags">
            <div class="justify-content-between">
                <h5 class="mb-1" ng-bind="tag.title"></h5>
            </div>
            <small ng-bind="tag.content"></small>
        </a>

    </div>
</div>

<div class="col-md-3">
    <div class="card post" ng-show="edit_tag.id != null">
        <div class="card-body">
            <h4 class="card-title">Edit Tag</h4>

            <div class="alert alert-success text-center" ng-show="alert.update_tag.success">
                <h4>
                    <i class="fa fa-angellist"></i>
                </h4>
            </div>

            <div class="alert alert-danger" ng-show="alert.update_tag.error.show" ng-bind="alert.update_tag.error.msg"></div>

            <form method="POST" class="card-text" ng-submit="edit_tag()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tag Name" ng-model="edit_tag.title" />
                </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="Tag Description" ng-model="edit_tag.content"></textarea>
                </div>

                <div class="form-group">
                    <input type="hidden" ng-model="edit_tag.id" />
                    <input type="submit" class="btn btn-info" value="Edit" /> <button type="button" class="btn btn-danger" ng-click="delete_tag()">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card post">
        <div class="card-body">
            <h4 class="card-title">New Tag</h4>

            <div class="alert alert-success text-center" ng-show="alert.new_tag.success">
                <h4>
                    <i class="fa fa-angellist"></i>
                </h4>
            </div>

            <div class="alert alert-danger" ng-show="alert.new_tag.error.show" ng-bind="alert.new_tag.error.msg"></div>

            <form method="POST" class="card-text" ng-submit="new_tag()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tag Name" ng-model="new_tag.title" />
                </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="Tag Description" ng-model="new_tag.content"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-info" value="New Tag" />
                </div>
            </form>
        </div>
    </div>
</div>
