<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <h1>{{ list.title }}</h1>
            <p class="lead">
                {{ list.content }}
            </p>
        </div>

        <div class="col-md-6 offset-md-3" ng-repeat="post in posts">
            <div class="card post">
                <a ui-sref="post({ post: post.url })" ng-show="post.image !== null">
                    <img class="card-img-top" ng-src="{{ 'uploads/images/' + post.image.file_name }}" />
                </a>
                <div class="card-body">
                    <small>
                        <a ui-sref="tag({ tag: post.tag.url })">{{ post.tag.title }}</a>
                    </small>
                    <h5 class="card-title">
                        <a ui-sref="post({ post: post.url })">{{ post.title }}</a>
                    </h5>
                    <p class="card-text" ng-bind-html="post.content | markdown_limit"></p>
                    <p>
                        <small><a ui-sref="author({ author: post.created_by._id })">{{ post.created_by.username }}</a> on {{ post.created_at | format_date }}</small>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-3 text-center" ng-show="page < total_pages">
            <button type="button" ng-click="load_more()" class="btn btn-outline-danger">Older Posts</button>
        </div>
    </div>
</div>
